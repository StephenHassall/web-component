<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slotted Name Example</title>
  <script type="module" src="slotted-name.js"></script>
</head>
<body>
  <p>Example of different slot name styles.</p>
  <slotted-name>
    <span>Default span</span>
    <span slot="make-bold">Slotted make-bold.</span>
    <span slot="make-italic">Slotted make-italic.</span>
  </slotted-name>
</body>
</html>
