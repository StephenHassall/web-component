<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Derived Custom Example</title>
  <script type="module" src="derived-custom.js"></script>
</head>
<body>
  <p>
    Looking at a base custom element and deriving from it.
  </p>
  <p>
    The base custom element on its own. It just sets the inner text and the background color.
    <br>
    <base-custom-element></base-custom-element>
  </p>
  <p>
    A custom element derived from the base one. It only sets its inner text, but takes on the
    background color that the base class set.
    <br>
    <derived-custom-element></derived-custom-element>
  </p>
</body>
</html>
