<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slotted Event Example</title>
  <script type="module" src="slotted-event.js"></script>
</head>
<body>
  <p>Example of the slotted click event catched inside the web component.</p>
  <slotted-event>
    <div slot="make-bold">First slotted.</div>
    <div slot="make-bold">Second slotted.</div>
    <div slot="make-bold">Third slotted.</div>
  </slotted-event>
  <br>
  <pre id="output" style="background-color: lightgray;"></pre>

  <script type="module">
    // Get output element
    const outputElement = document.getElementById('output');

    // Custom log event
    window.customLogEvent = function (text) {
      console.log(text);
      outputElement.innerText = outputElement.innerText + text + '\r\n';
    };

  </script>
</body>
</html>
