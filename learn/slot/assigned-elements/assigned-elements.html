<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assigned Elements</title>
  <script type="module" src="assigned-elements.js"></script>
</head>
<body>
  <p>Get the elements slotted into a web component's slot.</p>

  <assigned-elements>
    <div slot="make-bold">Slotted DIV 1</div>
    <div slot="make-bold">Slotted DIV 2</div>
    <div slot="make-bold">Slotted DIV 3</div>
  </assigned-elements>
  <br>
  <pre id="output" style="background-color: lightgray;"></pre>

  <script type="module">
    // Get output element
    const outputElement = document.getElementById('output');

    // Custom log event
    window.customLogEvent = function (text) {
      console.log(text);
      outputElement.innerText = outputElement.innerText + text + '\r\n';
    };
  </script>
</body>
</html>
