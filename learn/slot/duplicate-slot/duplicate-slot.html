<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Duplicate Slot Example</title>
  <script type="module" src="duplicate-slot.js"></script>
</head>
<body>
  <p>Example of a web component using slot being used more than once.</p>
  <duplicate-slot>
    <div slot="make-bold">First text to be slotted.</div>
    <div slot="make-bold">Second text to be slotted.</div>
  </duplicate-slot>
</body>
</html>
