<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multiple Slot Example</title>
  <script type="module" src="multiple-slot.js"></script>
</head>
<body>
  <p>Example of a web component using multiple slot.</p>
  <multiple-slot>
    <span slot="make-italic">Make this text italic.</span>
    <span slot="make-bold">Make this text bold.</span>
    Hello.
  </multiple-slot>
</body>
</html>
