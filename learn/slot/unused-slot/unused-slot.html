<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unused Slot Example</title>
  <script type="module" src="unused-slot.js"></script>
</head>
<body>
  <p>Example of a web component that has an unused slot.</p>
  <unused-slot>
    <span slot="make-italic">Make this text italic.</span>
    <span slot="unknown-slot">Unknown slot text.</span>
  </unused-slot>
</body>
</html>
