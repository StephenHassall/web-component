<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Reset Value Example</title>
  <script type="module" src="reset-value.js"></script>
</head>
<body>
  <p>Looking at a form friendly web compoment and how to handle the reset input type button being pressed.</p>
  <form action="reset-value.html">
    <label for="normal">Normal</label>
    <input id="normal" type="text" name="a">
    <br>
    <br>
    <label>Random number</label>
    <form-reset-value name="b"></form-reset-value>
    <br>
    <br>
    <input type="submit"><input type="reset">
  </form>
</body>
</html>
